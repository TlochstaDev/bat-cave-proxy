<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bat Prox</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #1a1a1a, #333333);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      /* Centered content vertically */
      height: 100vh;
      font-family: 'Oswald', sans-serif;
      /* Use Oswald font */
    }

    .bat-prox-heading {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .bat-text {
      color: black;
      margin-right: 5px;
    }

    .prox-text {
      color: white;
    }

    .cool-typing-box {
      position: relative;
      width: 300px;
      /* Adjusted width */
      height: 60px;
      /* Adjusted height */
      background: rgba(255, 255, 255, 0.2);
      /* Transparent white */
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      /* Smooth transition */
      z-index: 2;
      /* Ensure the input box stays above the particles */
    }

    .cool-typing-text {
      color: white;
      font-size: 1.5em;
    }

    .editable-text {
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      width: 100%;
      outline: none;
      text-align: center;
    }

    .timer {
      font-size: 1.2em;
      margin-top: 10px;
      font-weight: bold;
    }

    .random-font-description {
      font-size: 1em;
      margin-top: 10px;
    }

    /* Animation on focus */
    .cool-typing-box:focus-within {
      width: 350px;
      /* Expanded width */
    }

    .version-text {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: white;
      font-size: 1.5em;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="bat-prox-heading">
    <span class="bat-text">Bat</span> <span class="prox-text">Prox</span>
  </div>
  <div class="cool-typing-box">
    <input type="text" id="urlbar" class="editable-text" value="Access Freely"
      onfocus="if(this.value=='Access Freely')this.value='';" onblur="if(this.value=='') this.value='Access Freely';">
  </div>
  <div class="random-font-description" id="randomDescription"></div>
  <div class="timer" id="timer"></div>
  <div class="version-text">v1</div>

  <script src="/js/design.js"></script>
  <script>
    var input = document.getElementById("urlbar");

    input.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        runService();
      }
    });
    function runService() {
      console.log(urlbar.value);
    }</script>
</body>

</html>
